<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Objective: This project is to create a personal profile webpage using only HTML. 
         The page should include a header section with a title and a navigation menu. 
         A bio section should introduce the user with a short description and an image. 
         A hobbies section should list at least three hobbies or interests. 
         A footer section should contain contact details such as an email address or social media handle. 
         The structure should be well-organized, using semantic HTML elements like <header>, <nav>, <section>, and <footer>. -->
    <title>My Profile</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>My Profile</h1>
        <nav>
            <ul>
                <li>About Me</li>
                <li>Hobbies</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>

    <!-- Bio Section -->
    <section>
        <h2>About Me</h2>
        <p>Hello! My name is Akolo. I am a Computer Science student with a passion for graphic design and web development.</p>
        <img src="https://via.placeholder.com/150" alt="Profile Picture">
    </section>

    <!-- Hobbies Section -->
    <section>
        <h2>My Hobbies</h2>
        <ul>
            <li>Graphic Design</li>
            <li>Web Development</li>
            <li>Reading Tech Blogs</li>
        </ul>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>Contact me at: <a href="officialarikpa@gmail.comm">contact me</a></p>
    </footer>
</body>
</html>
